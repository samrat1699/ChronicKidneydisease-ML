<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Kidney Disease Model</title>
    <style>
        /* Background Image */
        body {
            background-image: url("https://github.com/samrat1699/ChronicKidneydisease-ML/blob/main/Images/image%20(1).jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container */
        .container {
            color: black;
            margin-top: 30px;
        }

        .heading_font {
            font-family: 'Pacifico', cursive;
            font-size: 50px;
            color: black;
        }

        /* Form Styling */
        form {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        input {
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        .footer-description {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="heading_font">Chronic Kidney Disease Prediction</h2>
    </div>

    <form action="{{ url_for('predict') }}" method="POST">
        <h3>Specific Gravity</h3>
        <input name="specific_gravity" placeholder="Ex: (1.005,1.010,1.015,1.020,1.025)" required>

        <h3>Hypertension</h3>
        <input name="hypertension" placeholder="Yes = 1, No = 0" required>

        <h3>Hemoglobin</h3>
        <input name="haemoglobin" placeholder="in g/dL" required>

        <h3>Diabetes Mellitus</h3>
        <input name="diabetes_mellitus" placeholder="Yes = 1, No = 0" required>

        <h3>Albumin</h3>
        <input name="albumin" placeholder="(0, 1, 2, 3, 4, 5)" required>

        <h3>Red Blood Cell Count</h3>
        <input name="red_blood_cell_count" placeholder="in Millions/cmm" required>

        <h3>Packed Cell Volume</h3>
        <input name="packed_cell_volume" placeholder="Normal = 0, Abnormal = 1" required>

        <button type="submit">Submit</button>
    </form>

    <p class="footer-description">Â©2021 Sagar Dhandare</p>
</body>

</html>
